<script type="text/javascript">
$(document).ready(function(){
  var spotMax = 30;
  if($('div.spot').size() >= spotMax) {$(obj).hide();}
  $("input#add").click(function(){     addSpot(this, spotMax);
  });
});

function addSpot(obj, sm) {
$('div#spots').append(
    '<div class="spot">' +
    '<input type="text" name="spot_title" class="inputname" " /> ' +
    '<input type="text" name="spot_url" class="inputvalue" />  ' +
    '<input type="button" class="remove btn btn-warning" value="Delete" /></div>')
  .find("input.remove").click(function(){
    $(this).parent().remove();
    $('input#add').show();
  });
  
	$('div#spots').find("input.inputvalue").change(function(){
	$(this).attr('name',$(this).parent().find("input.inputname").val());
	//alert($(this).attr('name'));
    if($(this).val()!=''){
        $(this).parent().find("input.inputname").attr("disabled","disabled");
    }else{
        $(this).parent().find("input.inputname").removeAttr("disabled");
    }
	
    $('input#add').show();
  });
  

  
  if($('div.spot').size() >= sm) {$(obj).hide();}
};


</script>
