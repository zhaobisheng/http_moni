<script type="text/javascript">
$(document).ready(function(){
  var spotMax = 30;
  if($('div.spot').size() >= spotMax) {$(obj).hide();}
  $("input#add").click(function(){     addSpot(this, spotMax);
  });
});

function addSpot(obj, sm) {
$('div#spots').append(
    '<div class="spot">' +
    '<p>'+
    '<input size="50" type="text" name="fileurl" class="inputname" placeholder="把需要下载的链接复制到这里" /> ' +
    '<input type="button" class="remove btn btn-warning" value="删除" /></p></div>')
  .find("input.remove").click(function(){
    $(this).parent().remove();
    $('input#add').show();
  });
   
  
  if($('div.spot').size() >= sm) {$(obj).hide();}
};

function downloadBtn(obj)
{
    //alert($(obj).parent().find("input.inputvalue").val());
    window.open($(obj).parent().find("input.inputvalue").val());
}

</script>
