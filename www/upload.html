$(document).ready(function(){
  var spotMax = 30;
  if($('div.spot').size() >= spotMax) {$(obj).hide();}

function addfileSpot(obj, sm) {
$('div#spots').append(
    '<div class="spot">' +
    //'<input type="text" name="file_title" class="filetitle" /> ' +
    '<input type="file" name="fileName" class="filevalue"/>  ' +
    '<input type="button" class="removefile btn btn-warning"  value="Delete" /></div>')
  .find("input.removefile").click(function(){
    $(this).parent().remove();
    $('input#addfile').show();
  });
  
	$('div#spots').find("input.filevalue").change(function(){
	$(this).attr('name',$(this).parent().find("input.filetitle").val());
	//alert($(this).attr('name'));
	$(this).parent().find("input.filetitle").attr("disabled","disabled");
    $('input#addfile').show();
  });
  

  
  if($('div.spot').size() >= sm) {$(obj).hide();}
};
